<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfigurátor – Tvoje Hnízdo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div id="step-1" class="step active">
      <h2>Krok 1: Dispozice</h2>
      <select id="dispozice">
        <option value="1+kk">1+kk</option>
        <option value="2+kk">2+kk</option>
        <option value="3+kk">3+kk</option>
        <option value="4+kk">4+kk</option>
        <option value="5+kk">5+kk</option>
        <option value="6+kk">6+kk</option>
      </select>
      <button onclick="nextStep()">Pokračovat</button>
    </div>

    <div id="step-2" class="step">
      <h2>Krok 2: Podlahová plocha</h2>
      <input type="range" min="20" max="300" value="100" id="plocha" oninput="updatePlocha()"/>
      <p id="plocha-label">100 m²</p>
      <button onclick="prevStep()">Zpět</button>
      <button onclick="nextStep()">Pokračovat</button>
    </div>

    <div id="step-3" class="step">
      <h2>Krok 3: Typ dodání</h2>
      <select id="dodani">
        <option value="hruba">Hrubá stavba (16 500 Kč/m²)</option>
        <option value="dokonceni">K dokončení (24 500 Kč/m²)</option>
        <option value="naklic">Na klíč (30 500 Kč/m²)</option>
      </select>
      <button onclick="prevStep()">Zpět</button>
      <button onclick="nextStep()">Pokračovat</button>
    </div>

    <div id="step-4" class="step">
      <h2>Krok 4: Typ střechy</h2>
      <select id="strecha">
        <option value="sedlova">Sedlová</option>
        <option value="valbova">Valbová</option>
        <option value="pultova">Pultová</option>
        <option value="plochá">Plochá</option>
      </select>
      <button onclick="prevStep()">Zpět</button>
      <button onclick="nextStep()">Pokračovat</button>
    </div>

    <div id="step-5" class="step">
      <h2>Krok 5: Krytina střechy</h2>
      <select id="krytina">
        <option value="plech">Plech</option>
        <option value="taska">Taška (+600 Kč/m²)</option>
      </select>
      <button onclick="prevStep()">Zpět</button>
      <button onclick="nextStep()">Pokračovat</button>
    </div>

    <div id="step-6" class="step">
      <h2>Krok 6: Shrnutí a cena</h2>
      <p id="summary"></p>
      <button onclick="prevStep()">Zpět</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
