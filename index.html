<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfigurátor domu – Tvoje Hnízdo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .step { display: none; }
    .step.active { display: block; }
    .form-group { margin-bottom: 1.5rem; }
    label { font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; border: none; border-radius: 5px; }
    .next { background-color: #007bff; color: #fff; }
    .back { background-color: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konfigurátor – Tvoje Hnízdo</h1>

    <div class="step active">
      <div class="form-group">
        <label for="disposition">Dispozice:</label>
        <select id="disposition">
          <option value="2kk">2+kk</option>
          <option value="3kk">3+kk</option>
        </select>
      </div>
      <button class="next" onclick="nextStep()">Pokračovat</button>
    </div>

    <div class="step">
      <div class="form-group">
        <label for="area">Užitná plocha:</label>
        <input type="number" id="area" value="80" />
      </div>
      <button class="back" onclick="prevStep()">Zpět</button>
      <button class="next" onclick="nextStep()">Pokračovat</button>
    </div>

    <div class="step">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
      </div>
      <button class="back" onclick="prevStep()">Zpět</button>
      <button class="next" onclick="nextStep()">Pokračovat</button>
    </div>

    <div class="step">
      <h2>Děkujeme za vyplnění!</h2>
      <button class="back" onclick="prevStep()">Zpět</button>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      showStep(currentStep);
    });
  </script>
</body>
</html>
